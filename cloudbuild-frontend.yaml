# Cloud Build configuration for Frontend
# Automatically builds and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/researchbuddy-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/researchbuddy-frontend:latest'
      - '--build-arg'
      - 'VITE_API_URL=${_BACKEND_URL}'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'frontend'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/researchbuddy-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/researchbuddy-frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'researchbuddy-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/researchbuddy-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

substitutions:
  _BACKEND_URL: 'https://researchbuddy-backend-XXXXX-uc.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/researchbuddy-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/researchbuddy-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
